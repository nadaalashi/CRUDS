<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="cruds">
        <div class="head">
            <h2>CRUDS system</h2>
            <p>Product Manegment System</p>
        </div>


        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="priceDetails">
                <input type="number" placeholder="price" id="price" onkeyup="getTotal()">
                <input type="number" placeholder="taxes" id="taxes" onkeyup="getTotal()">
                <input type="number" placeholder="ads" id="ads" onkeyup="getTotal()">
                <input type="number" placeholder="discount" id="discount" onkeyup="getTotal()">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>


        </div>


        <div class="outputs">
            <div class="searchArea">
                <input onkeyup="searchDataInput(this.value)" type="text" id="search" placeholder="search">
                <div class="searchWay">
                    <button onclick="getSearchFunction(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchFunction(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>

        <div id="deleteAll">
            
        </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th> Update </th>
                    <th>Delete</th>
                </tr>

                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </div>



    <script src="js/my.js"></script>
</body>
</html>
